<div class="container p-4">
  <table class="table table-bordered table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      @for( snack of filteredSnacks;track $index){
      <tr>
        <th scope="row">{{ $index }}</th>
        <td>{{ snack.name }}</td>
        <td>{{ snack.price | currency : 'USD' }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
